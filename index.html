<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ivy.css demo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/themes/default.css" />
    <link rel="stylesheet" href="dist/all.css" />

    <style>
      body {
        padding: 16px 32px;
      }
    </style>
  </head>
  <body class="ivy-theme-default">
    <h1 class="ivy-title-1">ivy.css demo</h1>
    <p class="ivy-text">
      Minimalistic modular CSS-only framework. It isn't complete!
    </p>

    <h2 class="ivy-title-2">Buttons</h2>
    <button class="ivy-button-filled-primary">A Button</button>
    <button class="ivy-button-filled-danger">Outlined Button</button>
    <button class="ivy-button-outline-primary">Danger Button</button>
    <button class="ivy-button-outline-danger">Outlined Danger Button</button>
  </body>
</html>
